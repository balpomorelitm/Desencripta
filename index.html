<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Decrypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg id="svg"></svg>
    <div class="game-console white-team-theme">
        <button id="new-game-button" class="primary-action">New Game</button>
        <div class="keywords-container">
            <div class="keyword-slot"><span class="keyword-number">1</span></div>
            <div class="keyword-slot"><span class="keyword-number">2</span></div>
            <div class="keyword-slot"><span class="keyword-number">3</span></div>
            <div class="keyword-slot"><span class="keyword-number">4</span></div>
        </div>

        <div class="middle-section">
            <div class="code-generator-area">
                <button class="floppy-disk-button"></button>
                <div class="code-display" style="display: none;"></div>
            </div>

            <div class="tokens-area">
                <div class="token-group">
                    <div>Interception</div>
                    <button class="token-button"><div class="token-display token-interception"></div></button>
                    <button class="token-button"><div class="token-display token-interception"></div></button>
                </div>
                <div class="token-group">
                    <div>Miscommunication</div>
                    <button class="token-button"><div class="token-display token-miscommunication"></div></button>
                    <button class="token-button"><div class="token-display token-miscommunication"></div></button>
                </div>
            </div>
        </div>

        <div class="encryptor-card">
            <h3 id="round-counter">ROUND 01</h3>
            <div class="card-labels">
                <span class="label-clue">Clue</span>
                <span class="label-guess">Team guess</span>
                <span class="label-guess">Enemies guess</span>
                <span class="label-guess">Correct Answer</span>
            </div>
            <div class="clue-row">
                <input type="text" class="clue-input" placeholder="Clue 1">
                <input type="number" class="guess-box" maxlength="1">
                <input type="number" class="guess-box" maxlength="1">
                <input type="number" class="guess-box correct-answer-box" maxlength="1">
            </div>
            <div class="clue-row">
                <input type="text" class="clue-input" placeholder="Clue 2">
                <input type="number" class="guess-box" maxlength="1">
                <input type="number" class="guess-box" maxlength="1">
                <input type="number" class="guess-box correct-answer-box" maxlength="1">
            </div>
            <div class="clue-row">
                <input type="text" class="clue-input" placeholder="Clue 3">
                <input type="number" class="guess-box" maxlength="1">
                <input type="number" class="guess-box" maxlength="1">
                <input type="number" class="guess-box correct-answer-box" maxlength="1">
            </div>
            <div class="card-actions">
                <button id="new-round-button">New Round</button>
                <button id="given-clues-button">Given Clues</button>
            </div>

            <div id="given-clues-tooltip" class="tooltip" style="display: none;"></div>
        </div>
