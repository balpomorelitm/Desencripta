<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Decrypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-console white-team-theme">
        <div class="keywords-container">
            <div class="keyword-slot">Castle</div>
            <div class="keyword-slot">Forest</div>
            <div class="keyword-slot">Dragon</div>
            <div class="keyword-slot">Queen</div>
        </div>
        <div class="code-display">3-1-4</div>
        <div class="tokens-area">
            <div class="token-group">
                <div>Interception</div>
                <span class="token-interception"></span>
                <span class="token-interception"></span>
            </div>
            <div class="token-group">
                <div>Miscommunication</div>
                <span class="token-miscommunication"></span>
            </div>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Enter clue" />
        </div>
        <button class="primary-action">Submit</button>
        <div class="clue-history-container">
            <div class="clue-history-grid">
                <div class="clue-column">
                    <h4>1</h4>
                    <div class="clue-item">Fire</div>
                    <div class="clue-item">Moat</div>
                </div>
                <div class="clue-column">
                    <h4>2</h4>
                    <div class="clue-item">Bricks</div>
                    <div class="clue-item">Trees</div>
                </div>
                <div class="clue-column">
                    <h4>3</h4>
                    <div class="clue-item">Crown</div>
                    <div class="clue-item">Scales</div>
                </div>
                <div class="clue-column">
                    <h4>4</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
